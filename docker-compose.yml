version: '3.8'

services:
  app:
    build:
      context: ./
    image: flaskwebapp:0.1.0
    command: python web/manage.py run -h 0.0.0.0
    ports:
      - 5000:5000
    env_file:
      - ./.env.dev
  db:
    image: postgres:12-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=webappdb

volumes:
  postgres_data:
